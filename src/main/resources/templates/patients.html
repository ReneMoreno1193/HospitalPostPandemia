<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionado de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .bg-custom-blue {
            background-color: #007bff;
        }
    </style>


</head>
<body>
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-light" data-bs-theme="blue">
        <div class="container px-4 px-lg-5">
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/patients">Pacientes</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="container">
    <h2 class="my-5 text-center">Listado de Pacientes</h2>
<table class="table table-striped table-bordered ">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">RUT</th>
        <th scope="col">Email</th>
        <th scope="col">Editar</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="pacientes : ${patients}">
        <td th:text="${pacientes.id}"></td>
        <td th:text="${pacientes.firstName}"></td>
        <td th:text="${pacientes.lastName}"></td>
        <td th:text="${pacientes.RUT}"></td>
        <td th:text="${pacientes.age}"></td>
        <td th:text="${pacientes.email}"></td>

        <td>
            <a th:href="@{/editarPaciente/{id} (id=pacientes.id)}">editar</a>
        </td>

    </tr>
    </tbody>
</table>
</section>
<div class="container mb-3">
    <h2 class="my-5 text-center">Agregar Pacientes</h2>
    <form class="w-50 mx-auto" action="#" th:action="@{/patients}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label for="name">Nombre:</label>
            <input class="form-control" type="text" id="name" th:field="*{firstName}" required />
        </div>
        <div class="mb-3">
            <label for="lastName">Apellido:</label>
            <input class="form-control" type="text" id="lastName" th:field="*{lastName}" required />
        </div>
        <div class="mb-3">
            <label for="run">RUT:</label>
            <input class="form-control" type="number" id="run" th:field="*{RUT}" required />
        </div>
        <div class="mb-3">
            <label for="age">Edad:</label>
            <input class="form-control" type="number" id="age" th:field="*{age}" required />
        </div>
        <div class="mb-3">
            <label for="email">Correo:</label>
            <input class="form-control" type="text" id="email" th:field="*{email}" required />
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>
</div>

<footer class="py-5 bg-custom-blue">
    <div class="container">
    </div>
</footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>
</html>
